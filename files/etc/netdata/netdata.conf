[global]
    # -- PERFORMANCE TUNING --
    # Update every 5 seconds to drastically reduce CPU load
    update every = 5
    
    # Keep only 1 hour of history in RAM (720 entries * 5s = 3600s)
    # This keeps RAM usage very low (well under 64MB)
    history = 720
    
    # Store data in RAM only. Do not write to disk (saves Flash wear)
    memory mode = ram
    
    # Disable saving on exit
    memory deduplication = yes
    
    # Run on a single thread as much as possible
    multi threaded web server = no
    
    # -- LOGGING --
    # Disable access logs to save I/O
    access log = none
    error log = syslog
    debug log = none

[plugins]
    # -- DISABLE HEAVY COLLECTORS --
    # Disable internal plugins that are heavy or irrelevant for a router
    proc = yes
    diskspace = yes
    cgroups = no
    tc = no
    idlejitter = no
    enable running new plugins = no
    check for new plugins = no
    
    # External plugins (Binaries/Scripts)
    # python.d is heavy on RAM/CPU
    python.d = no
    # charts.d (bash) spawns too many processes
    charts.d = no
    # node.d (node.js) - usually not present but good to disable
    node.d = no
    # apps.plugin scans /proc every second - VERY CPU intensive
    apps = no
    # fping/ioping cause latency spikes
    fping = no
    ioping = no
    # perf uses kernel tracepoints - heavy
    perf = no
    slabinfo = no
    
[health]
    # Disable health checks (alarms) to save background processing cycles
    # If you need alarms, set to 'yes' but it increases load
    enabled = no

[web]
    # Bind to local access or specific IP if needed
    allow connections from = localhost 10.0.0.0/8 192.168.0.0/16 fd00::/8
    gzip compression strategy = default
    # Reduce web server threads
    web server threads = 1